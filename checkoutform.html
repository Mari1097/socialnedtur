<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>

<div class="container">
    <div class="py-5 text-center justify-content-center d-flex">
        <img class="mb-4 d-block mx-auto" src="images/socialnedtur-logo.png" alt="logo" width="312" height="328">
    </div>
</div>

<div class="container text-light">
    <h4 class="mb-3">Billing Adress</h4>
    <form novalidate>
        <div class="row g-3">
<!--            FORNAVN -->
            <div class="col-sm-6">
                <label for="firstName"
                class="form-label">Fornavn</label>
                <input id="firstName" type="text"
                class="form-control"
                placeholder="Dit fornavn" required>
                <div class="invalid-feedback">
                    Første navn er påkrævet
                </div>
            </div>
<!--            MELLEM- OG EFTERNAVN-->
            <div class="col-sm-6">
                <label for="lastName"
                class="form-label">Mellem- og efternavn</label>
                <input id="lastName" type="text"
                class="form-control"
                placeholder="Dit mellem- og efternavn" required>
                <div class="invalid-feedback">
                    Mellem- og efternavn er påkrævet
                </div>
            </div>
<!--            LAND -->
            <div class="col-12">
                <label for="username"
                class="form-label">Brugernavn</label>
                <div class="input-group">
                    <input id="username" type="text"
                    class="form-control"
                    placeholder="Dit brugernavn" required>
                </div>
                <div class="invalid-feedback">
                    Påkrævet
                </div>
            </div>


<!--            POSTNUMMER-->
            <div class="col-md-3">
                <label for="postcode"
                class="form-label">Postnummer</label>
                <input id="postcode" type="number"
                class="form-control"
                placeholder="1234" required>
                <div class="invalid-feedback">
                    Påkrævet
                </div>

<!--                noget med ADRESSE-->
                <h1 class="my-4"></h1>

                <div class="col-12">
                    <div class="form-check">
                        <input id="sameAdress"
                        type="checkbox"
                        class="form-check-input">
                        <label class="form-check-label"
                        for="sameAdress">Shipping adress is the same as billing</label>
                    </div>
                </div>
<!--                SAVE THIS INFO-->
                <div class="col-12">
                    <div class="form-check">
                        <input id="sameAdress"
                               type="checkbox"
                               class="form-check-input">
                        <label class="form-check-label"
                               for="sameAdress">Shipping adress is the same as billing</label>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
